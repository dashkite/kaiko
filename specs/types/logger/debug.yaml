name: debug
type: method
summary: Log a value using the _debug_ log level.
description: >-
  Log a value for debugging purposes. Returns the value being logged, which allows `log` to be used as a combinator. Convenience for `log "error", value`.
signatures:
  - arguments:
    - name: logger
      type: Logger
      description: The target logger.
    - name: value
      description: The value to log.
    returns:
      name: value
      description: The value logged.
