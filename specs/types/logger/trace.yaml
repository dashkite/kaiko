name: trace
type: method
summary: Log a value using the _trace_ log level.
description: |-
  Log a value for purposes of tracing program flow. Returns the value being logged, which allows `log` to be used as a combinator. Convenience for:

  ```coffeescript
  logger.log "trace", value`
  ```
receiver: Logger
signatures:
  - arguments:
    - name: value
      description: The value to log.
    returns:
      name: value
      description: The value logged.
