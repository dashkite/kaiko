name: context
type: method
summary: Run a function within a logging context.
description: >-
  Create a new logging context and pushes it onto the logging stack of a logger. Runs the given function and pops the stack.
receiver: Logger
signatures:
  - arguments:
    - name: name
      type: String
      description: The name of the logging context.
    - name: function
      type: Function
      description: The function to run.
    returns:
      name: logger
      type: Logger
      description: The target logger.
