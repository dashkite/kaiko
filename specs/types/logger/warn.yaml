name: warn
type: method
summary: Log a value using the _warn_ log level.
description: |-
  Log a value as a warning. Returns the value being logged, which allows `log` to be used as a combinator. Convenience for:

  ```coffeescript
  logger.log "warn", value`
  ```
receiver: Logger
signatures:
  - arguments:
    - name: value
      description: The value to log.
    returns:
      name: value
      description: The value logged.
