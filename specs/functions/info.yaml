name: info
type: function
summary: Log a value using the _info_ log level.
description: >-
  Log a value for informational purposes. Returns the value being logged, which allows `log` to be used as a combinator. Convenience for `log "info", value`.
signatures:
  - arguments:
    - name: value
      description: The value to log.
    returns:
      name: value
      description: The value logged.
