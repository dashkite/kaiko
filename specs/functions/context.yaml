name: context
type: function
summary: Run a function within a logging context.
description: >-
  Create a new logging context and pushes it onto the logging stack of the default logger. Runs the given function and pops the stack.
signatures:
  - arguments:
    - name: name
      type: String
      description: The name of the logging context.
    - name: function
      type: Function
      description: The function to run.
    returns: &context
      name: context
      type: Context
      description: The logging context.
